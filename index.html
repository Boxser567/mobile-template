<!DOCTYPE html>
<html lang="zh-CN" class="responsive-ready">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no,email=no,address=no" />
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta name="description" content="AI-Template" />
    <meta name="keywords" content="AI-Template" />
    <!-- 避免iOS中将数字识别为电话号码 -->
    <meta name="format-detection" content="telephone=no">
    <!-- 针对PWA的配置 -->
    <meta name="application-name" content="AI-Template">
    <meta name="apple-mobile-web-app-title" content="AI-Template">
    <!-- 针对IE浏览器的配置 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 预连接常用域名，提高性能 -->
    <link rel="preconnect" href="%VITE_DOMAIN%">
    <!-- 设置最小宽度 -->
    <meta name="MobileOptimized" content="320">
    <meta name="HandheldFriendly" content="true">

    <title>AI-Template</title>
    <style>
      /* 确保页面有最小宽度 */
      html, body, #root {
        min-width: 320px;
      }

      /* 在小屏幕上启用水平滚动 */
      @media screen and (max-width: 320px) {
        html, body {
          overflow-x: auto !important;
        }

        body, #root {
          width: 320px;
        }
      }

      /* 初始加载动画样式 */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f7faff;
      }

      .spinner {
        width: 40px;
        height: 40px;
        position: relative;
      }

      .double-bounce1, .double-bounce2 {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: #1677ff;
        opacity: 0.6;
        position: absolute;
        top: 0;
        left: 0;
        animation: sk-bounce 2.0s infinite ease-in-out;
      }

      .double-bounce2 {
        animation-delay: -1.0s;
      }

      @keyframes sk-bounce {
        0%, 100% { transform: scale(0.0); }
        50% { transform: scale(1.0); }
      }
    </style>
  </head>
  <body>
    <noscript>您需要启用 JavaScript 才能运行此应用。</noscript>
    <div id="root">
      <!-- 初始加载动画 -->
      <div class="initial-loading">
        <div class="spinner">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
